name: Countdown Tests and Linting

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Specify your Python version here

      - name: Install dependencies
        run: pip install -r requirements.txt  # Replace with your requirements file if needed

      - name: Run linters
        id: lint
        run: |
          lint_output=$(python lint_countdown.py)
          if [[ $lint_output == *"F0001: No module named"* ]]; then
            echo "Linting failed due to module error"
            exit 1
          fi

      - name: Run tests
        id: test
        run: |
          test_output=$(python test_countdown.py 2>&1)
          if [[ $test_output == *"FAILED (errors=1)"* ]]; then
            echo "Test failed"
            exit 1
          fi

      - name: Create Issue on Linter Failure
        if: steps.lint.outcome != 'success'
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.create({
              repo: context.repo.repo,
              owner: context.repo.owner,
              title: 'Linting error: No module named',
              body: 'Linting failed due to module error in countdown.py.'
            })

      - name: Create Issue on Test Failure
        if: steps.test.outcome != 'success'
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.create({
              repo: context.repo.repo,
              owner: context.repo.owner,
              title: 'Test failure: errors=1',
              body: 'Test failed with errors=1 in test_countdown.py.'
            })

